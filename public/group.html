<!DOCTYPE html>

<html lang="en">

    <head>
        <title>CLUB NAME (PLACEHOLDER)</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/stylesheets/style.css">
    </head>

    <body class="main">
        <div class="heading">
            <button type="button" class="icon-button">
              <span class="material-icons" onclick="logout()">logout</span>
            </button>
            <h1 style="padding-right:25px">C l u b C o n n e c t</h1>
          </div>

          <div class="navbar">
            <a href="/homepage">Home</a>
            <a href="clubs.html">Clubs</a>
            <a href="events.html">Events</a>
            <a href="discussion.html">Disscussions</a>
            <a href="account.html">My Profile</a>
          </div>
        <div class="main-div">
            <div class="user-content">
                <div class="cover-pic-div">
                    <img class="cover-pic" src="/images/default-cover.png" alt="Cover Picture">
                    <div class="overlay"></div>
                </div>
                <h1 class="group">CLUB NAME</h1>
                <hr class = "hrclass">
            </div>
            <div class="content-container">
                <div class="groups-col">
                    <ul class="user-profile-groups">
                        <li><button id="event-button" type="button" onclick="showEvents()">EVENTS</button></li>
                        <li><button id="members-button" type="button" onclick="showMembers()">MEMBERS</button></li>
                    </ul>
                </div>
                <div id="events-selected" class="user-info-col">
                    <div class="events">
                        <div class="event-pic-div">
                            <img class="event-pic" src="/images/default-event.jpeg" alt="event">
                        </div>
                        <div class="event-content">
                            <h3>EVENT NAME</h3>
                            <h4>TIME START - TIME END</h4>
                            <h4>LOCATION</h4>
                            <button type="button">Going!</button>
                        </div>
                    </div>
                </div>
                <div id="members-selected" class="user-info-col" hidden>
                    <div class="members">
                        <div class="club-member">
                            <h5 style="margin-left:60px" >NAME</h5>
                            <h5 style="margin-left:20px">ROLE</h5>
                        </div>
                        <hr class = "hrclass" style="margin-left:5px">
                        <div class="club-member">
                            <div class="small-profile-pic-div">
                                <img class="small-profile-pic" src="/images/other-profile-pic.gif" alt="profile picture">
                            </div>
                            <h5>FIRST NAME LAST NAME</h5>
                            <h5>ADMIN</h5>
                        </div>
                        <div class="club-member">
                            <div class="small-profile-pic-div">
                                <img class="small-profile-pic" src="/images/other-profile-pic.gif" alt="profile picture">
                            </div>
                            <h5>FIRST NAME LAST NAME</h5>
                            <h5>MEMBER</h5>
                        </div>
                        <div class="club-member">
                            <div class="small-profile-pic-div">
                                <img class="small-profile-pic" src="/images/other-profile-pic.gif" alt="profile picture">
                            </div>
                            <h5>FIRST NAME LAST NAME</h5>
                            <h5>MEMBER</h5>
                        </div>
                        <div class="club-member">
                            <div class="small-profile-pic-div">
                                <img class="small-profile-pic" src="/images/other-profile-pic.gif" alt="profile picture">
                            </div>
                            <h5>FIRST NAME LAST NAME</h5>
                            <h5>MEMBER</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/javascripts/group.js"></script>
        <script src="/javascripts/homepage.js"></script>
    </body>

</html>
